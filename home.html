<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Estilo do menu */
        nav {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .notification {
            position: relative;
            cursor: pointer;
        }

        .notification .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 12px;
        }

        /* Container do card */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .card {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .card h2 {
            margin: 0 0 10px;
        }

        .card p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Menu de navegação -->
    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="ia.html">IA</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>

        <div class="notification">
            <span class="material-icons">notifications</span>
            <span class="badge" id="notificationCount">0</span>
        </div>
    </nav>

    <!-- Card de usuários online -->
    <div class="container">
        <div class="card">
            <h2>Usuários Online</h2>
            <p id="onlineUsers">Carregando...</p>
        </div>
    </div>

    <script>
        // Função para obter o número de usuários online
        async function fetchOnlineUsers() {
            try {
                const response = await fetch('https://seu-backend.replit.app/online-users');
                const data = await response.json();
                document.getElementById('onlineUsers').textContent = data.onlineUsers;
            } catch (error) {
                console.error('Erro ao obter usuários online:', error);
                document.getElementById('onlineUsers').textContent = 'Erro';
            }
        }

        // Função para atualizar o contador de notificações (simulado)
        function updateNotificationCount() {
            const count = Math.floor(Math.random() * 10);  // Simula um número aleatório de notificações
            document.getElementById('notificationCount').textContent = count;
        }

        // Atualiza os usuários online a cada 5 segundos
        setInterval(fetchOnlineUsers, 5000);

        // Atualiza o contador de notificações a cada 10 segundos
        setInterval(updateNotificationCount, 10000);

        // Chamada inicial para buscar o número de usuários online
        fetchOnlineUsers();
        updateNotificationCount();
    </script>

    <!-- Importa ícones do Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
