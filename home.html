<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina Inicial</title>
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --primary-color: white;
            --secondary-bg: #333;
            --notification-color: red;
        }

        [data-theme="light"] {
            --primary-bg: #f0f0f0;
            --primary-color: black;
            --secondary-bg: #ddd;
            --notification-color: blue;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Menu superior */
        nav {
            background-color: var(--secondary-bg);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--primary-color);
            font-size: 18px;
        }

        .notification {
            position: relative;
            cursor: pointer;
        }

        .notification .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--notification-color);
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 12px;
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 18px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .card {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .card h2 {
            margin: 0 0 10px;
        }

        .card p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Menu de navega√ß√£o -->
    <nav>
        <ul>
            <li><a href="#">In√≠cio</a></li>
            <li><a href="ia.html">IA</a></li>
            <li><a href="#">Servi√ßos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>

        <div class="notification">
            <span class="material-icons">notifications</span>
            <span class="badge" id="notificationCount">0</span>
        </div>

        <div class="theme-toggle" id="themeToggle">üåô</div>
    </nav>

    <!-- Card de usu√°rios online -->
    <div class="container">
        <div class="card">
            <h2>Usu√°rios Online</h2>
            <p id="onlineUsers">Carregando...</p>
        </div>
    </div>

    <script>
        // Alterna entre tema claro e escuro
        const themeToggle = document.getElementById('themeToggle');
        const currentTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', currentTheme);

        themeToggle.textContent = currentTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';

        themeToggle.addEventListener('click', () => {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        });

        // Fun√ß√£o para obter o n√∫mero de usu√°rios online
        async function fetchOnlineUsers() {
            try {
                const response = await fetch('https://seu-backend.replit.app/online-users');
                const data = await response.json();
                document.getElementById('onlineUsers').textContent = data.onlineUsers;
            } catch (error) {
                console.error('Erro ao obter usu√°rios online:', error);
                document.getElementById('onlineUsers').textContent = 'Erro';
            }
        }

        // Fun√ß√£o para atualizar o contador de notifica√ß√µes (simulado)
        function updateNotificationCount() {
            const count = Math.floor(Math.random() * 10);  // Simula um n√∫mero aleat√≥rio de notifica√ß√µes
            document.getElementById('notificationCount').textContent = count;
        }

        // Atualiza os usu√°rios online a cada 5 segundos
        setInterval(fetchOnlineUsers, 5000);

        // Atualiza o contador de notifica√ß√µes a cada 10 segundos
        setInterval(updateNotificationCount, 10000);

        // Chamada inicial para buscar o n√∫mero de usu√°rios online
        fetchOnlineUsers();
        updateNotificationCount();
    </script>

    <!-- Importa √≠cones do Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
