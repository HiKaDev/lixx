<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="input-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Entrar</button>
        <p id="message"></p>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
        event.preventDefault();  // Evita o recarregamento da página

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const messageEl = document.getElementById('message');

        try {
            const response = await fetch('https://1cc9f2a3-529d-40f7-b28d-f1f4c29480c4-00-3lxlh70ct2il8.spock.replit.dev/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                // Armazena o token JWT no localStorage
                localStorage.setItem('token', data.token);
                messageEl.textContent = 'Login bem-sucedido!';
                messageEl.style.color = 'green';

                // Redireciona para a página protegida após 1 segundo
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
            } else {
                messageEl.textContent = 'Erro: ' + data.message;
                messageEl.style.color = 'red';
            }
        } catch (error) {
            console.error('Erro ao fazer login:', error);
            messageEl.textContent = 'Erro ao fazer login. Verifique o console.';
            messageEl.style.color = 'red';
        }
    });

    // Valida se o usuário já está logado
    window.addEventListener('load', () => {
        const token = localStorage.getItem('token');
        if (token) {
            fetch('https://1cc9f2a3-529d-40f7-b28d-f1f4c29480c4-00-3lxlh70ct2il8.spock.replit.dev/ia', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: 'Você está online?' }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.answer) {
                    window.location.href = 'home.html';  // Redireciona para home se o token for válido
                }
            })
            .catch(() => {
                localStorage.removeItem('token');  // Remove token inválido
            });
        }
    });
</script>

</body>
</html>
