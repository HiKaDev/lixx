<!-- public/bot.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            width: 80%;
            max-width: 600px;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            border-radius: 8px;
            padding: 10px;
            background-color: #444;
        }

        .message {
            margin: 5px 0;
        }

        .user {
            text-align: right;
            color: lightblue;
        }

        .bot {
            text-align: left;
            color: lightgreen;
        }

        input {
            width: calc(100% - 60px);
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div>
            <input type="text" id="userInput" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');

        // Função para adicionar mensagem no chat
        function addMessage(content, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = content;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Rolar para a última mensagem
        }

        // Função para enviar mensagem ao backend e obter resposta
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            // Adicionar mensagem do usuário no chat
            addMessage(userMessage, 'user');
            userInput.value = '';

            try {
                const response = await fetch('/ia', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: userMessage })
                });

                const data = await response.json();
                addMessage(data.answer, 'bot');
            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                addMessage('Erro ao se comunicar com o bot.', 'bot');
            }
        }
    </script>
</body>
</html>
