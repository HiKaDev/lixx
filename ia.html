<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GPT - IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #90caf9;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            border-top: 1px solid #424242;
            border-bottom: 1px solid #424242;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message-content {
            background-color: #1e1e1e;
            padding: 12px 20px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.user .message-content {
            background-color: #1565c0;
            color: white;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #1e1e1e;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #424242;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: white;
            margin-right: 10px;
            outline: none;
        }
        input:focus {
            border-color: #90caf9;
        }
        button {
            padding: 12px 20px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0277bd;
        }
    </style>
</head>
<body>

<header>Chat GPT - IA</header>

<div class="chat-container" id="chatContainer"></div>

<div class="input-container">
    <input type="text" id="userInput" placeholder="Digite sua mensagem..." autocomplete="off">
    <button id="sendButton">Enviar</button>
</div>

<script>
    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');

    function appendMessage(content, isUser = false) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', isUser ? 'user' : 'gpt');

        const messageContent = document.createElement('div');
        messageContent.classList.add('message-content');
        messageContent.textContent = content;

        messageDiv.appendChild(messageContent);
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
        const message = userInput.value.trim();
        if (message === '') return;

        appendMessage(message, true);  // Adiciona a mensagem do usuário
        userInput.value = '';

        try {
            const response = await fetch('https://1cc9f2a3-529d-40f7-b28d-f1f4c29480c4-00-3lxlh70ct2il8.spock.replit.dev/ia', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify({ question: message })
            });

            const data = await response.json();
            if (data.answer) {
                appendMessage(data.answer);  // Adiciona a resposta do GPT
            } else {
                appendMessage('Erro: Não foi possível obter uma resposta.');
            }
        } catch (error) {
            console.error('Erro:', error);
            appendMessage('Erro: Ocorreu um problema ao se comunicar com a IA.');
        }
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    // Verifica se o usuário está autenticado
    if (!localStorage.getItem('token')) {
        alert('Você precisa estar logado para acessar esta página.');
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
